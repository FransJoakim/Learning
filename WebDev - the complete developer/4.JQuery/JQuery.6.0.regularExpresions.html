
<!DOCTYPE html>
<html>
  <head>

    <title>JQuery</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  </head>

  <body>




    <script type="text/javascript">

      var regex = /e/g; //'g' for global returns every instanse of the string 'e' in the value string

      //with 'var regex = /is/i' I could do a case-insensitive (capital letter) match.

      var string = "Regex IS great!";

      var result = string.match(regex);

      alert(result);


    </script>

  </body>
</html>
