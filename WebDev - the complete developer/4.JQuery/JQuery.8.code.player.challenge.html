
<!DOCTYPE html>
<html>
  <head>

    <title>JQuery</title>

    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="jquery-ui/jquery-ui.js"></script>

    <style type="text/css">

      body {

        font-family: sans-serif;
        padding:0;
        margin:0;

      }

      #topbar {

        background-color: #EEEEEE;
        width: 100%;
        padding:5px;
        height: 30px;

      }

      #logo {

        float:left;
        font-weight: bold;
        font-size: 120%;
        padding: 3px 5px;

      }

      #buttonContainer {

        width: 233px;
        margin: 0 auto;

      }

      .codeAccordionButton {

        float:left;
        border: 1px solid grey;
        padding: 6px;
        border-right: none;
        font-size: 90%

      }

      #htmlButton {

        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;

      }

      #outputButton {

        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
        border-right: 1px solid grey;

      }


    </style>

  </head>

  <body>

    <div id="topbar">

      <div id="logo">
        CodePlayer
      </div>

      <div id="buttonContainer">

        <div id="htmlButton" class="codeAccordionButton">
          HTML
        </div>

        <div id="cssButton" class="codeAccordionButton">
          CSS
        </div>

        <div id="jsButton" class="codeAccordionButton">
          Javascript
        </div>

        <div id="outputButton" class="codeAccordionButton">
          Output
        </div>

      </div>

    </div>

    <script type="text/javascript">

      $(".codeAccordionButton").hover(function() {

        $(this).css("background-color", "grey");

      }, function() {

        $(this).css("background-color", "#EEEEEE");
        
      });

    </script>

  </body>
</html>
