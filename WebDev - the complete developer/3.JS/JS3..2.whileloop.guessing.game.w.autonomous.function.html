<html>

  <body>

    <p>Mr. computer, guess how many fingers I'm holding up</p>

    <select id="fingersHeldUp">
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
   <button id="computerGuess">Nr. of fingers</button>


    <script type="text/javascript">

      function doAGuess(correctAnswer)  {

        var guess = Math.random();

        guess = guess * 6;

        guess = Math.floor(guess);

        if (guess == correctAnswer) {

          return (true);

        } else {

          return (false);

        }

      }

      document.getElementById("computerGuess").onclick = function() {

        var fingersHeldUp = document.getElementById("fingersHeldUp").value;

        var gotIt = false;

        var numberOfGuesses = 1;

        while (gotIt == false)  {

          if (doAGuess(fingersHeldUp) == true) {

            gotIt = true;

            alert("yay! Det stemmer det var " + fingersHeldUp + " fingre. Det tok deg " + numberOfGuesses + " fors√∏k.");

          } else {

            numberOfGuesses++

          }

        }

      }

    </script>

  </body>

</html>
