
<!DOCTYPE html>
<html>

  <head>
    <title>JS reaction tester</title>
    <style>

      body {

        font-family: sans-serif;

      }

      #shape {

        width: 200px;
        height: 200px;
        background-color: red;
        display: none;
        position: relative;

      }

      .bold {

        font-weight: bold;

      }

      .italic {

        font-weight: italic;

      }


    </style>
  </head>

  <body>

    <h1>Test Your Reaction!</h1>

    <p>Click on the boxes and circles as quickly as you can!</p>

    <p class="bold">Your time: <span id="dinTid"></span></p>

    <p class="italic" id="bestTime"></p>

    <div id="shape"></div>


    <script type="text/javascript">

      var start = new Date().getTime();

      function getRandomColor() {

        var letters = '0123456789ABCDEF'.split('');
        var color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      function makeShapeAppear() {

        var top = Math.random() * 250;

        var left = Math.random() * 1000

        var width = (Math.random() * 200) + 100;

        if (Math.random() > 0.5) {

          document.getElementById("shape").style.borderRadius = "50%";

        } else {

          document.getElementById("shape").style.borderRadius = "0%";

        }

        document.getElementById("shape").style.backgroundColor = getRandomColor();

        document.getElementById("shape").style.width = width + "px";

        document.getElementById("shape").style.height = width + "px";

        document.getElementById("shape").style.top = top + "px";

        document.getElementById("shape").style.left = left + "px";

        document.getElementById("shape").style.display = "block";

        start = new Date().getTime();

      }

      function appearAfterDelay() {

        setTimeout(makeShapeAppear, Math.random() * 2000)

      }

      appearAfterDelay();

      var bestTime = 99999999999999999999999999999999

      document.getElementById('shape').onclick = function() {

        document.getElementById('shape').style.display = "none";

        var end = new Date().getTime();

        var time = (end - start) / 1000;

        document.getElementById("dinTid").innerHTML = time + "s.";

        if (time < bestTime) {

          bestTime = time;

          document.getElementById("bestTime").innerHTML = "Your best time yet was " + bestTime + "s";

        }

        appearAfterDelay();

      }


    </script>

  </body>
</html>
